<p>Explore a visual way to consume news posted on <a href="https://news.ycombinator.com/" target="_blank">Hacker news</a> using <a href="https://angularjs.org/" target="_blank">Angularjs</a> and <a href="https://github.com/HackerNews/API">HackerNews Firebase API</a>. Thumbnails generated using <a href="http://webthumbnail.org" target="_blank">webthumbnail.org</a></p>

<div infinite-scroll="nextPage()" infinite-scroll-disabled='busy' infinite-scroll-distance="1">
	<div class="row marketing" data-ng-show="news">
		<div 
			class          ="col-sm-6 col-lg-3" 
			data-ng-repeat ="newsItem in news track by ::$index"
			data-ng-if     ="::newsItem.url"
			>
			<card 
				data-item        ="newsItem"
				data-save-action =loggedIn
				></card>
		</div>
	</div>
</div>
